<!DOCTYPE html>
<html>
    <head>
        <title>
            Currency Converter
        </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <table class="currconvtable">
            <tr>
                <th colspan="3">CURRENCY CONVERTER v0.5</th>
            </tr>
            <tr>
                <td id="enteramount"><input type="number" placeholder="Enter Amount" id="amountinput"></input></td>
                <td>
                  <select id="curr1">
                    <option>INR</option>
                    <option>USD</option>
                    <option>YEN</option>
                    <option>EUROS</option>
                  </select>
                </td>
                <td>
                  <select id="curr2">
                    <option>USD</option>
                    <option>INR</option>
                    <option>YEN</option>
                    <option>EUROS</option>
                  </select>
                </td>
            </tr>
            <tr>
                <td><span id= "resulttext" style="font-size: 18px">&nbsp;&nbsp;AFTER PRESSING THE CONVERT BUTTON </br>&nbsp;&nbsp;AMOUNT IS DISPLAYED HERE.</span></td>
                <td id="converttext" colspan="2"><button id="convertbutton" onclick="convertToINR()">CONVERT</button></td>
            </tr>
        </table>
    </body>
</html>
